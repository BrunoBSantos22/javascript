<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style002.css">
	<title>Somando n√∫meros</title>
</head>
<body>
	<h1>Somando valores</h1>

	<hr>

	<div class="conteiner">
		<input type="number" name="txtn1" id="txtn1"> <span>+</span>
		<input type="number" name="txtn2" id="txtn2">
		<input type="button" value="somar" id="button" onclick="somar()">
	</div>

	<div id="res">Resultado</div>


	<script>

		function somar() {
			var tn1 = document.getElementById('txtn1')
			var tn2 = document.getElementById('txtn2')
			var res = document.querySelector('div#res')
			var n1 = Number(tn1.value)
			var n2 = Number(tn2.value)
			var s = n1 + n2
			res.innerHTML = `Resultado: <strong>${s}</strong>`
		}

	</script>
</body>
</html>
