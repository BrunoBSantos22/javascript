<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nomes</title>
</head>
<body>
	
	<script>
		var nome = window.prompt ('Qual é o seu nome?')
		document.write (`Eae ${nome}! Sabia que seu nome tem ${nome.length} letras? <br>`)
		document.write (`Olha como ele fica todo em maiúsculas: ${nome.toLocaleUpperCase()} <br>`) 
		document.write (`Olha como ele fica todo em minúsculas: ${nome.toLocaleLowerCase()}`)

	</script>
</body>
</html>
