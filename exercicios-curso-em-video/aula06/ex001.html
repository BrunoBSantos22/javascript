<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Primeiro Programa</title>
	<style>
		body {
			background-color: rgb(183, 231, 231);
			font-family: Arial, Helvetica, sans-serif;
		}

		h1 {
			color: rgb(3, 3, 117);
			text-align: center;
			border: 1px solid black;
			border-radius: 7px;
			background-color: rgb(89, 255, 255);
			box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.267);
		}

		p {
			font-size: 19px;
			font-weight: bold;
			text-decoration: underline;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Olá, Mundo!</h1>
	<p>Primeiro programa!!</p>

	<script>
		var nome = window.prompt('Qual seu nome?')
		window.alert ('Prazer em te receber aqui, ' + nome + '!!!') // concatenação
	</script>
</body>
</html>
